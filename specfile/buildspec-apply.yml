version: 0.2

env:
  variables:
    TERRAFORM_VERSION: "1.5.6"
    TF_COMMAND: "apply"
    #TF_COMMAND: "destroy"
  parameter-store:
    AWS_ACCESS_KEY_ID: "/CodeBuild/MY_AWS_ACCESS_KEY_ID"
    AWS_SECRET_ACCESS_KEY: "/CodeBuild/MY_AWS_SECRET_ACCESS_KEY"

phases:
  install:
    commands:
      - echo "Installing Terraform"
      - mkdir -p ~/temp_terraform_install || exit 1
      - cd ~/temp_terraform_install || exit 1
      - wget https://releases.hashicorp.com/terraform/"$TERRAFORM_VERSION"/terraform_"$TERRAFORM_VERSION"_linux_amd64.zip || exit 1
      - unzip -o terraform_1.5.6_linux_amd64.zip || exit 1
      - mv terraform /usr/local/bin/ || exit 1
      - cd ~ || exit 1
      - rm -rf ~/temp_terraform_install || exit 1
      - terraform --version || exit 1s

  build:
    commands:
      - echo "Running terraform init"
      - terraform init
      - echo "Running terraform plan"
      - terraform plan -out=plan.out
      - echo "Running terraform apply"
      - terraform apply --auto-approve "plan.out"

