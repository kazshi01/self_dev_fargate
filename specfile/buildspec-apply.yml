version: 0.2

env:
  variables:
    TERRAFORM_VERSION: "1.5.6"
    TF_COMMAND: "apply"
    #TF_COMMAND: "destroy"
  parameter-store:
    AWS_ACCESS_KEY_ID: "/CodeBuild/MY_AWS_ACCESS_KEY_ID"
    AWS_SECRET_ACCESS_KEY: "/CodeBuild/MY_AWS_SECRET_ACCESS_KEY"

phases:
  pre_build:
    commands:
      - echo "Running get plan.out"
      - aws s3 cp s3://self-dev-marukome/terraform-fargate-pi/build_output/plan.out plan.out
      - ls

  build:
    commands:
      - echo "Running terraform apply"
      - terraform $TF_COMMAND --auto-approve plan.out
