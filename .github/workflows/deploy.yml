name: CI/CD

on:
  push:
    branches: 
      - main
      - github/actions
    paths:
    - sample-python-web-app/**
    - .github/workflows/**

permissions:                ## GitHubとAWSの連携に必要
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1 # your AWS region
  ECR_REPOSITORY: dev/practice # your ECR repository name
